<div class="container">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-nav">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#all" type="button" class="navbar-btn btn btn-default">Back</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <h2 class="title">New message</h2>
    </div>

    <div class="newMessageFields" id="newMessageFields">
        <form class="form" ng-submit="send()">

            <tags-input class="form-group" ng-model="users" placeholder="Add recipients" add-from-autocomplete-only=true>
                <auto-complete source="searchUsers($query)">
            </tags-input>

            <input class="form-group form-control" id="subject" type="text" ng-model="subject" ng-required="true" name="subject" placeholder="Subject">
            <textarea class="form-group form-control" id="text" ng-model="text" class="replyTextArea" placeholder="Message"></textarea>
            <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-send"></span> Send</button>
        <div class="clearfix"></div>
        </form>
    </div>
</div>
