<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Language -->
    <meta charset="UTF-8">

    <!-- Zoom options -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/icons/icon-64.png" />
    <link rel="shortcut icon" type="image/png" href="img/icons/icon-64.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="img/icons/icon-128.png">

    <!-- Title -->
    <title>Messaging Application</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Javascript -->
    <script src="js/init.js"></script>
    <script src="js/jquery/jquery.min.js" async></script>
    <script src="js/bootstrap/bootstrap.min.js" async></script>
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/angularjs/angular-resource.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/application.js"></script>
</head>

<body ng-app="app" ng-controller="messages">
<div class="container">
    <h1 id="messages">Messages</h1>
    <div ng-repeat="message in messages | orderBy:lastMessage">
        <a href="#" class="list-group-item message-list">
            <div class="row">
                    <span class="col-xs-1 glyphicon star glyphicon-star-empty"></span>
                    <span ng-show="{{ message.lastSender.name.length }}" class="col-xs-6 col-md-3 col-lg-2 ellipsize">{{ message.lastSender.name }}</span>
                    <span ng-hide="{{ message.lastSender.name.length }}" class="col-xs-6 col-md-3 col-lg-2 ellipsize">(System message)</span>

                    <span class="col-xs-1 col-md-push-7 col-lg-push-8 attachment glyphicon glyphicon-paperclip"></span>

                    <span class="col-xs-3 col-md-2 col-lg-1 col-md-push-4 col-lg-push-6 badge">{{ message.lastUpdated | date : 'mediumDate' }}</span>

                    <span class="col-xs-12 col-md-4 col-lg-3 col-md-pull-4 col-lg-pull-2 ellipsize">{{ message.displayName }}</span>
                    <span class="col-xs-12 col-md-9 col-lg-4 col-md-offset-3 col-lg-offset-0 col-lg-pull-2 ellipsize">{{ message.messages[0].name }}</span>
            </div>
        </a>
    </div>
</div>
</body>
</html>
