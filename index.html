<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Language -->
    <meta charset="UTF-8">

    <!-- Zoom options -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/icons/icon-64.png" />
    <link rel="shortcut icon" type="image/png" href="img/icons/icon-64.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="img/icons/icon-128.png">

    <!-- Title -->
    <title>Messaging Application</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Javascript -->
    <script src="js/init.js"></script>
    <script src="js/jquery/jquery.min.js" async></script>
    <script src="js/bootstrap/bootstrap.min.js" async></script>
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/angularjs/angular-resource.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/application.js"></script>
</head>

<body ng-app="app" ng-controller="messages">

    <header>
    </header>

<!-- Main component for a primary marketing message or call to action -->
<div class="container">
    <h1 id="messages">Messages</h1>

    <!-- 
        TODO:
        Mobile layout:
        [x] From                & Date
        Title
        Body
    -->
    <div ng-repeat="message in messages | orderBy:lastMessage">
        <a href="#" class="row list-group-item message-list">
            <span class="col-sm-1 star glyphicon glyphicon-star-empty"></span>
            <span class="col-sm-2 name ellipsize">{{ message.lastSender.name }}</span>
            <span class="row col-sm-6">
                <span class="col-md-5 col-sm-12 title ellipsize">{{ message.displayName }}</span>
                <span class="col-md-7 col-sm-12 content text-muted ellipsize">{{message.messages[0].name }}</span>
            </span>
            <span class="col-sm-2 date badge">{{ message.lastUpdated | date : 'mediumDate' }}</span>
            <span class="col-sm-1 pull-right">
                <span class="attachment glyphicon glyphicon-paperclip"></span>
            </span>
        </a>
</div> <!-- /container -->
</body>
</html>
